<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מחשבון קלוריות</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>מחשבון קלוריות</h1>
    <form id="calorieForm">
      <label for="age">גיל:</label>
      <input type="number" id="age" required>



      <label for="gender">מגדר:</label>
      <select id="gender" required>
        <option value="male">גבר</option>
        <option value="female">אישה</option>
      </select>

      <label for="weight">משקל (ק"ג):</label>
      <input type="number" id="weight" required>

      <label for="height">גובה (ס"מ):</label>
      <input type="number" id="height" required>

      <label for="activity">רמת פעילות:</label>
      <select id="activity">
        <option value="low">נמוכה</option>
        <option value="moderate">בינונית</option>
        <option value="high">גבוהה</option>
      </select>

      <label for="goal">מטרה:</label>
      <select id="goal">
        <option value="maintain">שמור על המשקל</option>
        <option value="lose">לרדת במשקל</option>
        <option value="gain">לעלות במשקל</option>
      </select>


      <button type="submit">חשב</button>
    </form>
    <div id="result"></div>
    <div id="history">
      <h3>היסטוריית חישובים:</h3>
      <ul id="historyList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
